<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <header>
    <h1>Mobile World Admin</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="container">
    <h2>Manage Products</h2>
    <form id="add-product-form" onsubmit="addProduct(event)">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="number" id="product-price" placeholder="Price" required>
      <input type="text" id="product-image" placeholder="Image URL" required>
      <button type="submit">Add Product</button>
    </form>
    <ul id="admin-product-list"></ul>

    <hr>

    <h2>Orders</h2>
    <div id="order-notification"></div>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Email</th>
          <th>Products</th>
          <th>Total</th>
          <th>Placed At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="admin-order-list"></tbody>
    </table>
  </div>

  <footer>
    <p>Â© 2025 Mini Flipkart</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      checkAdmin(); // redirect if not admin
      loadAdminProducts();
      loadAdminOrders();
    });
  </script>
</body>
</html>
